<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/color.css">
  <link rel="stylesheet" href="src/components/main-btn/main-btn.css">
  <link rel="stylesheet" href="src/components/sketch-size/sketch-size.css">
  <link rel="stylesheet" href="src/components/color-input/color-input.css">
</head>
<body>
  <main id="container"></main>
  
  <div class="btn-wrapper">
    <input type="color" name="color input" id="color-input">
    <p>Choose a color</p>
    <button class="main-btn" id="random-color-btn">Random Color</button>
    <button class="main-btn" id="rainbow-btn">Rainbow Mode</button>
    <button class="main-btn" id="clear-btn">Clear</button>
    <div class="sketch-size">
      <div>
        <span class="size-value"></span>X<span class="size-value"></span>
      </div>
      <input value="16" min="1" max="100" type="range" name="slider size" id="slider-size">
    </div>
  </div>
  <script src="src/js/main.js"></script>
</body>
</html>
